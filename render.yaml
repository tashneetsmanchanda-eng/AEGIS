services:
  - type: web
    name: aegis-backend
    runtime: python
    buildCommand: pip install -r "Disaster Prediction/api/requirements.txt"
    startCommand: cd "Disaster Prediction" && uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

  - type: static_site
    name: aegis-frontend
    buildCommand: cd uiG && npm install && npm run build
    staticPublishPath: uiG/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
